<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="sheetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#217346;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#107c41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e5c2f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#33D17A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21A366;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main rounded square background -->
  <rect x="2" y="2" width="36" height="36" rx="6" fill="url(#sheetGradient)"/>
  
  <!-- Spreadsheet grid pattern -->
  <rect x="8" y="8" width="24" height="16" fill="white" opacity="0.15" rx="1"/>
  
  <!-- Grid lines (3x3) -->
  <line x1="16" y1="8" x2="16" y2="24" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="24" y1="8" x2="24" y2="24" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="8" y1="14" x2="32" y2="14" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="8" y1="18" x2="32" y2="18" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- SF Letters (SheetFlow) -->
  <text x="20" y="33" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="800" fill="white" text-anchor="middle" letter-spacing="-0.5">SF</text>
  
  <!-- Highlight accent -->
  <circle cx="28" cy="12" r="2" fill="url(#lightGreen)" opacity="0.8"/>
</svg>
